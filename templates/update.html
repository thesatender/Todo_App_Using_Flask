{% extends 'base.html' %}

{% block title %}
Update
{% endblock title %}

{% block body %}
<div class="container my-3">
    <h1>Update todo</h1>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{todo.title}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>

{% endblock body %}
